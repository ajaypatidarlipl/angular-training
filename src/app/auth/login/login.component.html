<div class="col-8 offset-2">
  <form class="form-horizonatal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <fieldset [disabled]="isSubmitting">
        <div class="panel-body">
          <div class="form-group">
            <label class="control-label">Email</label>
            <input type="text" class="form-control" placeholder="Email" id="email" formControlName="email" [ngClass]="{'is-invalid': loginForm.get('email').errors && (loginForm.get('email').touched || loginForm.get('email').dirty)}">
            <span class="invalid-feedback" *ngIf="loginForm.get('email').errors && (loginForm.get('email').touched || loginForm.get('email').dirty)">
                <span *ngIf="loginForm.get('email').errors.required">Email is required.</span>
                <span *ngIf="loginForm.get('email').errors.email">Email must be a valid email.</span>
            </span>
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password" formControlName="password" [ngClass]="{'is-invalid': loginForm.get('password').errors && (loginForm.get('password').touched || loginForm.get('password').dirty)}">
            <span class="invalid-feedback" *ngIf="loginForm.get('password').errors && (loginForm.get('password').touched || loginForm.get('password').dirty)">
                <span *ngIf="loginForm.get('password').errors.required">Password is required.</span>
            </span>
          </div>
        </div>
        <div class="panel-footer">
          <div class="btn-toolbar">
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
          </div>
        </div>
      </fieldset>
    </div>
  </form>
</div>
